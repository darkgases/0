<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/whole.css">
    <link rel="stylesheet" href="CSS/signal.css">
    <link rel="stylesheet" href="CSS/title.css">
    <link rel="stylesheet" href="CSS/dynamic.css">
    <link rel="stylesheet" href="CSS/menu.css">
</head>
<body>
<div id="whole">
    <!--信号栏 start-->
    <div id="signal">
        <div id="signal-left">
            <div id="signal-left-1" >
                <div class="signal-ok"></div>
                <div class="signal-ok"> </div>
                <div class="signal-ok"></div>
                <div class="signal-no"></div>
            </div>
            <div id="operation">中国移动</div>
            <div id="xG" >8G</div>
        </div>
        <div id="signal-middle" class="center">23:59</div>
        <div id="signal-right" >
            <div id="battery">
                <div id="battery-body" >
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="battery-head" ></div>
            </div>
        </div>
    </div>
    <!--信号栏 end-->

    <!--微信top start-->
    <div id="title">
        <div id="title-wei">微信</div>
        <div id="title-search" style="background-image: url(img/svg/search.svg)">
            <div id="title-search-menu">
                <div id="title-search-menu-so" class="center">
                    <div id="so"  style="background-image:url(img/svg/放大镜.svg)"></div>
                </div>
            </div>
        </div>
        <div id="title-add">
            <div id="title-add-menu">
                <div class="title-add-menu-line " >
                    <div class="title-add-menu-line-left " style="background-image: url(img/svg/消息.svg)"></div>
                    <div class="title-add-menu-line-right ">发起群聊</div>
                </div>
                <div class="title-add-menu-line ">
                    <div class="title-add-menu-line-left "  style="background-image: url(img/svg/添加用户.svg)"></div>
                    <div class="title-add-menu-line-right ">添加朋友</div>
                </div>
                <div class="title-add-menu-line ">
                    <div class="title-add-menu-line-left " style="background-image: url(img/svg/扫一扫.svg)"></div>
                    <div class="title-add-menu-line-right ">扫一扫</div>
                </div>
                <div class="title-add-menu-line ">
                    <div class="title-add-menu-line-left " style="background-image: url(img/svg/收付款.svg)"></div>
                    <div class="title-add-menu-line-right ">收付款</div>
                </div>
                <div class="title-add-menu-line ">
                    <div class="title-add-menu-line-left " style="background-image: url(img/svg/帮助.svg)"></div>
                    <div class="title-add-menu-line-right ">帮助与反馈</div>
                </div>

            </div>
        </div>
    </div>
    <!--微信top end-->

    <!--微信middle start-->
    <div id="dynamic">

        <div class="initial"></div>
        <!--一个聊天框 start-->
        <div class="dynamic-line" >
            <div class="dynamic-line-head center"><img src="img/svg/朋友圈.svg"></div>
            <div class="dynamic-line-news">朋友圈</div>
        </div>
        <!--一个聊天框 end-->
        <div class="initial"></div>
        <!--一个聊天框 start-->
        <div class="dynamic-line" >
            <div class="dynamic-line-head center" ><img src="img/svg/发现扫一扫.svg"></div>

        </div>
        <!--一个聊天框 end-->
        <!--一个聊天框 start-->
        <div class="dynamic-line" >

            <div class="dynamic-line-news">摇一摇</div>

        <!--一个聊天框 start-->
        <div class="dynamic-line" >

        <div class="dynamic-line" >

                附近的人
            </div>
        </div>
        <!--一个聊天框 end-->
        <div class="initial"></div>
        <!--一个聊天框 start-->

            <div class="dynamic-line-head center"><img src="img/svg/购物袋.svg"></div>

        <div class="dynamic-line" >
            <div class="dynamic-line-head center"><img src="img/svg/游戏.svg"></div>

            </div>
        </div>
        <!--一个聊天框 end-->
        <div class="initial"></div>
        <!--一个聊天框 start-->
        <div class="dynamic-line" >
            <div class="dynamic-line-head center"><img src="img/svg/小程序.svg"></div>
            <div class="dynamic-line-news">
                游戏
            </div>
        </div>

    </div>

        <div  class="menu-block center" ><img src="img/svg/信息1.svg"></div>
        <div  class="menu-block center" ><img src="img/svg/用户组.svg"></div>
        <div  class="menu-block center" ><img src="img/svg/发现.svg" ></div >
        <div  class="menu-block center" ><img src="img/svg/我.svg" ></div>
    </div>

</div>

</html>
