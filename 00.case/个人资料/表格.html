<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" type="text/css "href="">
    <style  >
        div{
            text-align: center;
            font-size: 17px;
        }

    </style>
</head>
<body>
<div align="center">
<form>
<table border="1" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <th colspan="8" width="100%">个人资料</th>
    </tr>
    <tr>
        <td height="100" width="5%">姓名</td><td width="20%"><input type="text" style="border: none;height: 100px;width: 100%;font-size:30px" ></td>
        <td width="5%">民族</td><td width="20%"><input type="text" style="border: none;height: 100px;width: 100%;;font-size:30px"></td>
        <td width="5%">性别</td><td width="20%"><input type="text" style="border: none;height: 100px;width: 100%;;font-size:30px"></td>
        <td rowspan="2" colspan="2" width="25%"><img src="../../02.表格/img/1.jpg" align="middle"></td>
    </tr>
    <tr>
        <td height="100">出生年月</td><td><input type="text" style="border: none;height: 100px;width: 100%;;font-size:30px"></td>
        <td>职业</td><td><input type="text" style="border: none;height: 100px;width: 100%;font-size:30px"></td>
        <td>单位</td><td><input type="text" style="border: none;height: 100px;width: 100%;;font-size:30px"></td>

    </tr>
    <tr>
        <td height="100">政治面貌</td><td><input type="text" style="border: none;height: 100px;width: 100%;;font-size:30px"></td>
        <td>身高</td><td><input type="text" style="border: none;height: 100px;width: 100%;;font-size:30px"></td>
        <td>所学专业</td><td><input type="text" style="border: none;height: 100px;width: 100%;;font-size:30px"></td>
        <td>户口所在地</td><td><input type="text" style="border: none;height: 100px;width: 100%;;font-size:30px"></td>
    </tr>
    <tr>
        <td height="100">获得荣誉</td><td colspan="7" height="100"><input type="text" size="125" style="border: none;height: 100px;width: 100%;;font-size:30px" ></td>
    </tr>
    <tr>
        <td height="100">兴趣爱好</td><td colspan="7" height="100"><input type="checkbox">下棋<input type="checkbox">看书<input type="checkbox">睡觉<input type="checkbox">游泳<input type="checkbox">看电影<input type="checkbox">DNF<input type="checkbox">LOL
        <input type="checkbox">做饭<input type="checkbox">旅游<input type="checkbox">摄影<input type="checkbox">发呆<input type="checkbox">撸猫<input type="checkbox">撸狗<input type="checkbox">学习<input type="checkbox">还是学习<input type="checkbox">腿特长<input type="checkbox">舌头特长</td>
    </tr>
    <tr>
        <td height="100">未来规划</td><td colspan="7" height="100"><input type="radio" name="1">就业<input type="radio" name="1">考研<input type="radio" name="1">暂无打算</td>
    </tr>

    <tr>
        <td colspan="8" height="100"><input type="button" value="提交" onclick="location.href='sent.html'" ></td>
    </tr>



</table>
</form>
    </div>
</body>
</html>
