<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a1{
            background-color: green;
            height: 200px;
            width: 200px;
            position: relative;
            /*相对定位*/
            top: 50px;
            left: 50px;
        }
        .a2{
            background-color: red;
            height: 50px;
            width: 50px;
            position: absolute;
            /*生成绝对定位的元素，相对于 static 定位以外的第一个父元素进行定位*/
            right: -25px;
            top: -25px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="a1">
    <div class="a2"></div>
</div>
</body>
</html>
